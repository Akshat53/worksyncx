spring.application.name=WorkSyncx HRMS Service

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/worksyncx_hrms
spring.datasource.username=postgres
spring.datasource.password=Akshat@5346
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=false

# JWT Configuration
jwt.secret=yourSecretKeyForJWTTokenGenerationMustBeLongEnoughForHS512Algorithm
jwt.expiration=86400000

# HikariCP Connection Pool Configuration
# Maximum number of connections in the pool
spring.datasource.hikari.maximum-pool-size=20
# Minimum number of idle connections maintained in the pool
spring.datasource.hikari.minimum-idle=5
# Maximum time (in milliseconds) that a client will wait for a connection from the pool
spring.datasource.hikari.connection-timeout=30000
# Maximum time (in milliseconds) that a connection can sit idle in the pool
spring.datasource.hikari.idle-timeout=600000
# Maximum lifetime (in milliseconds) of a connection in the pool
spring.datasource.hikari.max-lifetime=1800000
# Connection test query to validate connections
spring.datasource.hikari.connection-test-query=SELECT 1
# Pool name for identification in logs
spring.datasource.hikari.pool-name=HRMSHikariPool
# Leak detection threshold (in milliseconds) - warns if connection is not returned
spring.datasource.hikari.leak-detection-threshold=60000
# Auto-commit behavior
spring.datasource.hikari.auto-commit=true

# Server Configuration
server.port=8080
server.error.include-message=always
server.error.include-binding-errors=always
